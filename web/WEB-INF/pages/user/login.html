<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>会員ログイン・新規登録</title>
    <link type="text/css" rel="stylesheet" th:href="@{/static/css/style.css}" />
</head>
<body>
<div id="login_header">
    <a href="../index.html">
        <img class="logo_img" alt="" th:href="@{/static/img/logo.gif}" />
    </a>
</div>

<div class="login_banner">
    <div id="l_content">
        <span class="login_word">YYM中古本</span>
    </div>

    <div id="content">
        <div class="login_form">
            <div class="login_box">
                <div class="tit">
                    <h1>ログイン</h1>
                </div>
                <div class="msg_cont">
                    <b></b>
                    <span class="errorMsg">メールアドレスまたは携帯電話番号</span>
                </div>
                <div class="form">
                    <form th:action="@{/user.do}" method="post">
                        <input type="hidden" name="operate" value="login"/>
                        <label>ユーザID：</label>
                        <input class="itxt" type="text" placeholder="请输入用户名" autocomplete="off" tabindex="1"
                               name="uname" id="username" value="yuyuemin" />
                        <br />
                        <br />
                        <label>パスワード：</label>
                        <input class="itxt" type="password" placeholder="请输入密码" autocomplete="off" tabindex="1"
                               name="pwd" id="password" value="12345"/>
                        <br />
                        <br />
                        <input type="submit" value="ログイン" id="sub_btn" />
                    </form>
                    <div class="tit">
                        <a href="#" th:href="@{/page.do(operate='page',page='user/regist')}" class="ui positive button">新規登録</a>
                        <!--                <a href="regist.html">立即注册</a>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
